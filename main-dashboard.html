<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dash-style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="~/lib/Font-Awesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="~/lib/Font-Awesome/css/regular.min.css">
    <link rel="stylesheet" href="~/lib/Font-Awesome/css/solid.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>WorCout</title>
</head>

<body>
    <header>
        <div class="top-dock">
            <div class="btn-toggle" onclick="openSidebar();">
                <i id="tog-sammy" class="fa fa-bars" aria-hidden="true"></i>
                <i id="tog-x" class="fa fa-times" aria-hidden="true"></i>
            </div>
            <div class="search">
                <label>
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <input type="text" placeholder="Search here" />
                </label>
            </div>
            <div class="btn-section">
                <div class="top-divider"></div>
                <div class="btn-language" onclick="langSelect();" title="Change the Language">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                </div>
                <div class="btn-quote" onclick="showQuote();" title="Quote Someone">
                    <i class="fa fa-quote-right" aria-hidden="true"></i>
                </div>
                <div class="btn-notify" onclick="toggleNotifs();" title="Turn on Notifications">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                </div>
                <div class="top-divider"></div>
            </div>
            <div class="btn-section">
                <div class="top-divider"></div>
                <div class="btn-toggle-dark-mode" onclick="toggleDark();" title="Toggle Dark Mode">
                    <i id="toggle-sun" class="fa fa-sun-o" aria-hidden="true"></i>
                    <i id="toggle-moon" class="fa fa-moon-o" aria-hidden="true"></i>
                </div>
                <div class="btn-toggle-all-time" onclick="toggleCalendar();" title="Change Time-Frame">
                    <i id="cal-week" class="fa fa-calendar-o" aria-hidden="true"></i>
                    <i id="cal-month" class="fa fa-calendar" aria-hidden="true"></i>
                </div>
                <div class="btn-units" onclick="toggleUnit();" title="Change Unit of Measurement">
                    <i class="fa fa-flask" aria-hidden="true"></i>
                </div>
                <div class="top-divider"></div>
            </div>
            <div class="user">
                <img src="./images/def-icon.png" />
            </div>
            <div id="right-most-divider" class="top-divider"></div>
            <div class="drop-down" onclick="openInfo();">
                <i id="tog-dwn" class="fa fa-angle-down" aria-hidden="true"></i>
                <i id="tog-up" class="fa fa-angle-up" aria-hidden="true"></i>
            </div>
            </i>
        </div>
        </div>
    </header>

    <div id="main-screen" class="main-screen">
        <div class="top-container">
            <div class="top-page-info">
                <div class="bc-info">
                    <div class="head-info">
                        <i class="fa fa-building"></i>
                        <h5>Main Dashboard</h5>
                    </div>
                    <ul class="br-crumb">
                        <i id="home" class="fa fa-home"></i>
                        <p style="color: gray; font-weight: 600;">/</p>
                        <li><a class="loc" href="#"> Dashboard</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="lg-container">
            <div class="big-section"></div>
            <div class="nrml-section"></div>
        </div>
        <div class="md-container">
            <div class="big-section"></div>
            <div class="big-section"></div>
        </div>
        <div class="sm-container">
            <div class="nrml-section"></div>
            <div class="big-section"></div>
        </div>
        <div class="lg-container">
            <div class="nrml-section"></div>
            <div class="nrml-section"></div>
            <div class="nrml-section"></div>
        </div>
        <div class="lg-container">
            <div class="big-section"></div>
        </div>
    </div>

    <div id="sidebar" class="sidebar">
        <ul>
            <li>
                <a class="main-anchor" href="#">
                    <span class="main-emblem"><img src="./images/main-emblem.png"/></span>
                    <span class="main-title">Wor::Cout</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-icon"><i class="fa fa-area-chart" aria-hidden="true"></i></span>
                    <span class="title">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-icon"><i class="fa fa-heartbeat" aria-hidden="false"></i></span>
                    <span class="title">Workout</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-icon"><i class="fa fa-file-text" aria-hidden="true"></i></span>
                    <span class="title">Add Workouts</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-icon"><i class="fa fa-cubes" aria-hidden="true"></i></span>
                    <span class="title">Measurements</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-icon"><i class="fa fa-cogs" aria-hidden="true"></i></span>
                    <span class="title">Settings</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-icon"><i class="fa fa-question" aria-hidden="true"></i></span>
                    <span class="title">Help</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="nav-icon"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

</body>

<script src="http://code.jquery.com/jquery-1.11.2.min.js" type="text/javascript"></script>
<script>
    function toggleDark() {
        let btnB = document.querySelector('.btn-toggle-dark-mode');
        let togSun = document.querySelector('#toggle-sun');
        let togMoon = document.querySelector('#toggle-moon');
        btnB.classList.toggle('active');
        togSun.classList.toggle('active');
        togMoon.classList.toggle('active');
    }

    function toggleUnit() {
        let btnU = document.querySelector('.btn-units');
        btnU.classList.toggle('active');
    }

    function langSelect() {
        let btn = document.querySelector('.btn-language');
        btn.classList.toggle('active');
    }

    function showQuote() {
        let btn = document.querySelector('.btn-quote');
        btn.classList.toggle('active');
    }

    function toggleNotifs() {
        let btn = document.querySelector('.btn-notify');
        btn.classList.toggle('active');
    }

    function toggleCalendar() {
        let btn = document.querySelector('.btn-toggle-all-time');
        let calMonth = document.querySelector('#cal-month');
        let calWeek = document.querySelector('#cal-week');
        calWeek.classList.toggle('active');
        calMonth.classList.toggle('active');
        btn.classList.toggle('active');
    }

    function openInfo() {
        let btn = document.querySelector('.drop-down');
        let info1 = document.querySelector('.top-container');
        let info2 = document.querySelector('.top-page-info');
        let togUp = document.querySelector('#tog-up');
        let togDwn = document.querySelector('#tog-dwn');
        info1.classList.toggle('active');
        info2.classList.toggle('active');
        btn.classList.toggle('active');
        togSun.classList.toggle('active');
        togMoon.classList.toggle('active');
    }

    function openSidebar() {
        let toggle = document.querySelector('.btn-toggle');
        let sidebar = document.querySelector('.sidebar');
        let mainScreen = document.querySelector('.main-screen');
        let navBar = document.querySelector('.top-dock');
        let togSammich = document.querySelector('#tog-sammy');
        let togX = document.querySelector('#tog-x');
        toggle.classList.toggle('active');
        sidebar.classList.toggle('active');
        mainScreen.classList.toggle('active');
        navBar.classList.toggle('active');
        togSammich.classList.toggle('active');
        togX.classList.toggle('active');
    }
</script>

</html>
